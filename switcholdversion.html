<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>バージョンを戻す</title>
    <style>
      body {
        font-family: "Segoe UI", "Hiragino Sans", sans-serif;
        background-color: #fafafa;
        color: #333;
        line-height: 1.6;
        padding: 2em;
      }

      .warning {
        border-left: 5px solid #d9534f;
        background-color: #fff3f3;
        padding: 1em 1.5em;
        margin-bottom: 2em;
      }

      .warning strong {
        color: #c9302c;
        font-size: 1.1em;
      }

      a.button {
        display: inline-block;
        background-color: #d9534f;
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 0.8em 1.6em;
        border-radius: 6px;
        transition: background-color 0.3s ease;
      }

      a.button:hover {
        background-color: #c9302c;
      }
    </style>
  </head>
  <body>
    <div class="warning">
      <strong>⚠️ この操作は取り消せません。</strong><br>
      この操作を実行すると以下のことが行われます：<br>
      ・このAppが再インストールされます。<br>
      ・ランチャーのデータなど、ブラウザーに保存されていたものが消去される可能性があります。<br><br>
      よろしい場合は「バージョンを戻す」をクリックしてください。
    </div>

    <a href="https://pipocorp-japan.github.io/Update-Server/Safari.shortcut" class="button">
      バージョンを戻す
    </a>
  </body>
</html>
