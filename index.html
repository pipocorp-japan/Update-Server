<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Update Server</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 24px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 12px;
            width: 100%;
            margin-top: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #error {
            color: #e53935;
            font-size: 13px;
            display: none;
            margin-bottom: 10px;
        }
        #message {
            font-weight: 500;
            padding: 12px;
            border-radius: 4px;
            min-height: 24px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .material-icons {
            vertical-align: middle;
        }
        #NewURL {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 16px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.3s;
        }
        #NewURL:hover {
            background-color: #1565c0;
        }
        .update-available {
            color: #01579b;
            background-color: #e1f5fe;
        }
        .current-version {
            color: #2e7d32;
            background-color: #e8f5e9;
        }
        .loading-text {
            position: relative;
            display: inline-block;
            color: #999;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            padding: 10px 12px;
        }
        .loading-text::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .fade {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #notes {
            margin-top: 10px;
            font-size: 13px;
        }
        #snackbar {
            visibility: hidden;
            background-color: #323232;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 12px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            font-size: 14px;
        }
        #snackbar.show {
            visibility: visible;
            animation: fadein 0.3s, fadeout 0.5s 2s;
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadeout {
            from {opacity: 1;}
            to {opacity: 0;}
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #eee;
            }
            .card {
                background-color: #1e1e1e;
            }
            input, #message {
                background-color: #2a2a2a;
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Update Server</h2>
            <label for="versionbox">ご利用のバージョンを入力:</label>
            <input type="number" id="versionbox" placeholder="例: 1, 2, 3">
            <small id="error">バージョン番号を入力してください</small>
            <p id="message" class="loading-text">読み込み中...</p>
            <a id="NewURL" class="material-button" href="#" style="display:none;">最新版を取得</a>
            <div id="notes"></div>
        </div>
    </div>
    <div id="snackbar"></div>

    <script id="update-data" type="application/json">
    {
      "version": 8.2,
      "URL": "https://www.icloud.com/shortcuts/5ccf898a131a493aa18cd05fd93e79f6",
      "releaseNotes": "このアップデートには重要なバグ修正が含まれています。必ずアップデートしてください。"
    }
    </script>

    <script>
        const versionInput = document.getElementById("versionbox");
        const messagebox = document.getElementById("message");
        const newURL = document.getElementById("NewURL");
        const notes = document.getElementById("notes");
        const error = document.getElementById("error");
        const snackbar = document.getElementById("snackbar");

        let latestVersion = 0;
        let updateURL = '';
        let releaseNotes = '';

        function loadUpdateInfo() {
            const data = JSON.parse(document.getElementById("update-data").textContent);
            latestVersion = data.version;
            updateURL = data.URL;
            releaseNotes = data.releaseNotes || '';
            verConfirm();
        }

        function showSnackbar(msg) {
            snackbar.innerText = msg;
            snackbar.className = 'show';
            setTimeout(() => snackbar.className = snackbar.className.replace('show', ''), 2500);
        }

        function verConfirm() {
            const currentVersion = Number(versionInput.value);
            error.style.display = "none";
            notes.innerHTML = '';
            newURL.style.display = 'none';

            if (latestVersion === 0) {
                messagebox.innerHTML = "読み込み中...";
                messagebox.className = 'loading-text';
                return;
            }

            messagebox.className = '';
            messagebox.innerHTML = '';

            if (!versionInput.value || isNaN(currentVersion) || currentVersion === 0) {
                error.style.display = "block";
                return;
            }

            if (currentVersion < latestVersion) {
                messagebox.innerHTML = `<span class="material-icons">system_update</span>バージョン ${latestVersion} がご利用可能です。`;
                messagebox.classList.add('update-available', 'fade');
                newURL.style.display = 'inline-block';
                newURL.href = updateURL;
                notes.innerText = `📝 更新内容: ${releaseNotes}`;
                showSnackbar("新しいバージョンがあります");
            } else {
                messagebox.innerHTML = `<span class="material-icons">check_circle</span>最新バージョン (${latestVersion}) をご利用中です。`;
                messagebox.classList.add('current-version', 'fade');
                showSnackbar("アップデートは不要です");
            }
        }

        window.addEventListener('DOMContentLoaded', loadUpdateInfo);
        versionInput.addEventListener('change', verConfirm);
        versionInput.addEventListener('keyup', verConfirm);
    </script>
</body>
</html>
