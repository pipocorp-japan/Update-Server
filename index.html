<body>
    <div class="container">

        <p>æœ€æ–°ã®ã‚µãƒ¼ãƒãƒ¼ãƒãƒ¼ã‚¸ãƒ§ãƒ³: <span id="latestVersionDisplay">---</span></p>

        <input type="text" id="versionbox" placeholder="ä¾‹: 7.1, 8.0, 8.1">

    <script>
        // LocalStorageã®ã‚­ãƒ¼ã‚’è¨­å®š
        const LAST_VERSION_KEY = 'last_checked_version';
        const JSON_FILE_PATH = 'update_info.json'; // ğŸ’¡ å®Ÿéš›ã®JSONãƒ•ã‚¡ã‚¤ãƒ«ãƒ‘ã‚¹

        const versionInput = document.getElementById("versionbox");
        const messagebox = document.getElementById("message");
        const newURL = document.getElementById("NewURL");
        const latestVersionDisplay = document.getElementById("latestVersionDisplay");

        let latestVersion = 0;

        /**
         * ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç•ªå·ã‚’ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã”ã¨ã«æ¯”è¼ƒã™ã‚‹ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
         */
        function compareVersions(v1, v2) {
            const s1 = String(v1).split('.').map(Number);
            const s2 = String(v2).split('.').map(Number);
            const maxLength = Math.max(s1.length, s2.length);

            for (let i = 0; i < maxLength; i++) {
                const num1 = s1[i] === undefined ? 0 : s1[i];
                const num2 = s2[i] === undefined ? 0 : s2[i];

                if (num1 < num2) return -1;
                if (num1 > num2) return 1;
            }
            return 0;
        }
        
        /**
         * æœ€å¾Œã«ãƒã‚§ãƒƒã‚¯ã—ãŸãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ LocalStorage ã«ä¿å­˜ã™ã‚‹
         */
        function saveVersion(version) {
            if (version) {
                localStorage.setItem(LAST_VERSION_KEY, version);
            }
        }

        async function fetchUpdateInfo() {
            try {
                // ğŸ’¡ ä¿®æ­£: JSONãƒ•ã‚¡ã‚¤ãƒ«ã¸ã®fetchã‚’æœ‰åŠ¹åŒ–
                const response = await fetch(JSON_FILE_PATH);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                latestVersion = data.version;
                updateURL = data.URL;
                
                latestVersionDisplay.textContent = latestVersion;

                // èª­ã¿è¾¼ã¿çµ‚äº† â†’ ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚¯ãƒ©ã‚¹å‰Šé™¤
                messagebox.className = '';
                
                // LocalStorageã‹ã‚‰å€¤ã‚’å–å¾—ã—ã€ã‚ã‚Œã°è‡ªå‹•åˆ¤å®š
                const lastVersion = localStorage.getItem(LAST_VERSION_KEY);
                if (lastVersion) {
                    versionInput.value = lastVersion;
                }
                verConfirm(); // ãƒ­ãƒ¼ãƒ‰æ™‚ã®è‡ªå‹•åˆ¤å®šã‚’å®Ÿè¡Œ

            } catch (error) {
                console.error('æ›´æ–°æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                latestVersionDisplay.textContent = 'å–å¾—å¤±æ•—';
                messagebox.innerHTML = 'âš ï¸ æ›´æ–°æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚';
                messagebox.className = 'update-available fade';
            }
        }

        function verConfirm() {
            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒœãƒƒã‚¯ã‚¹ã¨å…¥åŠ›æ ã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’ãƒªã‚»ãƒƒãƒˆ
            messagebox.className = '';
            newURL.innerHTML = '';
            newURL.href = '';
            versionInput.classList.remove('input-error');

            const currentVersionStr = versionInput.value.trim();

            if (latestVersion === 0 || latestVersionDisplay.textContent === 'å–å¾—å¤±æ•—') {
                messagebox.innerHTML = "ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’å…¥åŠ›ã—ã¦Enterã‚’æŠ¼ã—ã¦ãã ã•ã„...";
                messagebox.classList.add('fade');
                return;
            }

            // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ãƒã‚§ãƒƒã‚¯ (æ•°å­—ã¨ãƒ”ãƒªã‚ªãƒ‰ä»¥å¤–ã®æ–‡å­—ã‚’ãƒã‚§ãƒƒã‚¯)
            if (/[^0-9.]/.test(currentVersionStr)) {
                messagebox.innerHTML = "âŒ ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã¯æ•°å­—ã¨ãƒ”ãƒªã‚ªãƒ‰ã®ã¿ã§å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";
                messagebox.classList.add('update-available', 'fade');
                versionInput.classList.add('input-error');
                return;
            }
            
            // å…¥åŠ›ãŒç©ºã®å ´åˆ
            if (!currentVersionStr) {
                messagebox.innerHTML = "ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„...";
                messagebox.classList.add('fade');
                return;
            }

            const comparisonResult = compareVersions(currentVersionStr, latestVersion);

            if (comparisonResult === -1) {
                // â„¹ï¸ ã‚¢ã‚¤ã‚³ãƒ³ã¨é’ç·‘è‰²ã®èƒŒæ™¯
                messagebox.innerHTML = `â„¹ï¸ ãƒãƒ¼ã‚¸ãƒ§ãƒ³ ${latestVersion} ãŒã”åˆ©ç”¨å¯èƒ½ã§ã™ã€‚`;
                messagebox.classList.add('update-available', 'fade');
                
                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
                newURL.innerHTML = '<span class="download-button">æœ€æ–°ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</span>';
                newURL.href = updateURL;

                saveVersion(currentVersionStr); 
            } else { 
                // æˆåŠŸæ™‚ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’è¿½åŠ ã—ã€æœ€æ–°ç‰ˆã§ã‚ã‚‹ã“ã¨ã‚’å¼·èª¿
                messagebox.innerHTML = `âœ… æœ€æ–°ãƒãƒ¼ã‚¸ãƒ§ãƒ³ (${latestVersion}) ã‚’ã”åˆ©ç”¨ä¸­ã§ã™ã€‚`;
                messagebox.classList.add('current-version', 'fade', 'success-effect');

        }
        
        // èµ·å‹•æ™‚ã®å‡¦ç†
        window.addEventListener('load', () => {

            versionInput.focus();
        });

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        versionInput.addEventListener('change', verConfirm);
        versionInput.addEventListener('keyup', verConfirm); 

        // Enterã‚­ãƒ¼ã§ã®åˆ¤å®šã‚’è¿½åŠ 
        versionInput.addEventListener('keydown', (e) => {
