<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>更新サーバー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #message {
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
            min-height: 20px;
            transition: all 0.3s ease;
        }
        #NewURL {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: normal;
        }

        .update-available {
            color: #dc3545;
            background-color: #f8d7da;
        }

        .current-version {
            color: #28a745;
            background-color: #d4edda;
        }

        /* ✨ シャインアニメーション */
        .loading-text {
            position: relative;
            display: inline-block;
            color: #999;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            padding: 10px 12px;
        }

        .loading-text::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* フェードイン効果 */
        .fade {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Server</h1>
        <label for="versionbox">ご利用のバージョンを入力してください:</label>
        <input type="number" id="versionbox" placeholder="例: 7.1">

        <p><span id="message" class="loading-text">読み込み中...</span></p>
        <p><a id="NewURL"></a></p>
    </div>

    <script>
        const JSON_FILE_PATH = 'update_info.json';

        const versionInput = document.getElementById("versionbox");
        const messagebox = document.getElementById("message");
        const newURL = document.getElementById("NewURL");

        let latestVersion = 0;
        let updateURL = '';

        async function fetchUpdateInfo() {
            try {
                const response = await fetch(JSON_FILE_PATH);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                latestVersion = data.version;
                updateURL = data.URL;

                // 読み込み終了 → クラス削除
                messagebox.className = '';
                verConfirm(); 
            } catch (error) {
                console.error('更新情報の取得に失敗しました:', error);
                messagebox.innerHTML = '⚠️ 更新情報の取得に失敗しました。';
                messagebox.className = 'update-available fade';
            }
        }

        function verConfirm() {
            const currentVersion = Number(versionInput.value);

            if (latestVersion === 0) {
                messagebox.innerHTML = "読み込み中...";
                messagebox.className = 'loading-text';
                return;
            }

            messagebox.className = '';
            newURL.innerHTML = '';
            newURL.href = '';

            if (currentVersion === 0 || isNaN(currentVersion)) {
                messagebox.innerHTML = "バージョンを入力してください...";
                messagebox.classList.add('fade');
                return;
            }

            if (currentVersion < latestVersion) {
                messagebox.innerHTML = `⚠️ バージョン ${latestVersion} がご利用可能です。`;
                messagebox.classList.add('update-available', 'fade');
                newURL.innerHTML = 'こちらから最新バージョンをダウンロード';
                newURL.href = updateURL;
            } else {
                messagebox.innerHTML = `✅ 最新バージョン (${latestVersion}) をご利用中です。`;
                messagebox.classList.add('current-version', 'fade');
            }
        }

        fetchUpdateInfo();

        versionInput.addEventListener('change', verConfirm);
        versionInput.addEventListener('keyup', verConfirm);
    </script>
</body>
</html>
